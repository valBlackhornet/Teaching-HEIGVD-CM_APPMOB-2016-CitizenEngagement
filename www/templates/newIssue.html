<ion-view view-title="New Issue">
<ion-content>
	<ion-list>
		<div class="item item-divider"></div>
		<label class="item item-input">
				<span class="input-label">Description</span>
				<input type="text" ng-model="newIssue.description">
				</label>
		</label>
		<div class="item item-divider"></div>
		<label class="item item-input">
				<span class="input-label">City</span>
				<input type="text" id="city" value="{{city}}"readonly>
				</label>
				<label class="item item-input">
				  <span class="input-label">Address</span>
				  <input type="text" id="address" ng-model="address" readonly>
				</label>
				<label class="item item-input">
				<span class="input-label">Edit address</span>
				<button class="button button-clear" ng-click="Geolocalise()" >
					<i class="icon ion-ios-location"></i>
				</button>
				</label>
		</label>
		<div class="item item-divider"></div>
		<label class = "item item-input item-select">
			<div class = "input-label">
				IssueType
			</div>
			<select ng-model="mySelect" ng-change="showSelectValue(mySelect)">
				<option 
		           ng-repeat="issueType in issueTypes" 
		       	   value="{{issueType.id}}">
		           {{issueType.name}}
		       </option>
			</select>
		</label>
		<div class="item item-divider"></div>
		<label class="item item-input">
			<span class="input-label">Photo</span>
			<button class="button button-clear" ng-click="getPhoto()" >
				<i class="icon ion-ios-camera"></i>
			</button>
		</label>

		<script id="my-modal.html" type="text/ng-template">
		  <ion-modal-view>
		    <ion-header-bar class="bar-stable bar-positive">
		      <h1 class="title">Click on the place</h1>
		      <div class="button button-clear" ng-click="modal.remove()"><span class="icon ion-close" click="closeModal"></span></div>
		    </ion-header-bar>

		    <ion-content >
		      	<ui-gmap-google-map ng-if="oMap" center="oMap.center" zoom="oMap.zoom" draggable="true" options="options" events="oMap.events" class="window map">
		        </ui-gmap-google-map>
		    </ion-content>
		  </ion-modal-view>
		</script>
	</ion-list>
	<label>
		<img ng-src="data:image/png;base64,{{lastPhoto}}" class="center">
	</label>
	<div class="item item-divider"></div>
	<div class="button-bar">
	  <a class="button" ng-click="submit()" class="bar-stable bar-balanced">Create</a>
	</div> 
</ion-content>
</ion-view>
