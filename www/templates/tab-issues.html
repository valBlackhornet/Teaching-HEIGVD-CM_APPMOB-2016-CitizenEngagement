<ion-view view-title="Issues">
    <ion-nav-buttons side="left">
        &nbsp;<button menu-toggle="left" class="button button-clear" ng-click="issuesList()"> List
        </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right" class="padding">
      	<button class="button button-clear ion-plus-round" ng-click="newIssue()">
      	</button>&nbsp;
    </ion-nav-buttons>

  	<ion-content scroll='false'>
      <div id="map_canvas">
        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
          <ui-gmap-markers models="markers" coords="'self'" icon="'icon'" click="onClick">
            <ui-gmap-windows show="show">
                <div ng-non-bindable>{{title.title}}
                <div>
                  <img src="{{title.picture}}" align="center" height="60%" width="60%"></img>
                </div>
                </div>
            </ui-gmap-windows>
          </ui-gmap-markers>
        </ui-gmap-google-map>
      </div>
  	</ion-content>
</ion-view>
